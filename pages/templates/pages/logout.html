{% extends 'pages/base.html' %}
{% load staticfiles %}

{% block content %}

{% if messages %}
{% for m in messages %}
<div class="col-md-6 offset-md-3 alert alert-warning alert-dismissible fade show" role="alert">
    {{ m }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}
<br>
<div class="col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-light rounded">
    <p class="col text-center"><a href="{% url 'login' %}">Click here</a> to Log in</p>
</div>
<br>
{% endblock %}
