<!doctype html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>CAMOLE_Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap-4.3.1.min.css' %}" rel="stylesheet">
    
</head>

<body class="bg-light">
    <br>
    <br>
    {% if messages %}
    {% for m in messages %}
    <div class="col-md-6 offset-md-3 alert alert-warning alert-dismissible fade show" role="alert">
        {{ m }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    <br>
    <br>
    <br>

    <div class="col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-light rounded">
        <div class="d-flex justify-content-center mb-4 mt-2">
            <img src="{% static 'logos/logo_t_m.png' %}" height=50 class="d-inline-block alighn-top">
        </div>
        <h2 class="mb-3 text-center">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Username" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter Password" name="password">
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-outline-danger pl-5 pr-5">Login</button>
            </div>
        </form>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <footer class="text-muted">
        <div class="container text-center">
            <p>&#169; Cameroon Online Learning (CAMOLE) {% now "Y" %}</p>
        </div>
    </footer>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper-1.14.7.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-4.3.1.min.js' %}"></script>
</body>

</html>
