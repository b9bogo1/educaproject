<!doctype html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>CAMOLE_Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}">
</head>

<body class="bg-light">
    <br>
    <br>
    {% if messages %}
    {% for m in messages %}
    <div class="col-md-6 offset-md-3 alert alert-warning alert-dismissible fade show" role="alert">
        {{ m }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    <br>
    <br>
    <br>

    <div class="col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-light rounded">
        <div class="d-flex justify-content-center mb-4 mt-2">
            <img src="{% static 'camole_logo_t_m.png' %}" height=100 width=100 class="d-inline-block alighn-top">
        </div>
        <h2 class="mb-3 text-center">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Username" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter Password" name="password">
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-outline-danger pl-5 pr-5">Login</button>
            </div>
        </form>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <footer class="text-muted">
        <div class="container text-center">
            <p>&#169; Cameroon Online Learning (CAMOLE) {% now "Y" %}</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
