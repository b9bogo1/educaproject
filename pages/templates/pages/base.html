<!doctype html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>CAMOLE</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap-4.3.1.min.css' %}" rel="stylesheet">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-md bg-light navbar-light">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'logos/logo_t_s.png' %}" height=50 class="d-inline-block alighn-top">
                CAMOLE
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                {% if user.is_authenticated %}
                <div class="navbar-nav ml-auto">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            {{ user.first_name }}, {{ user.last_name }}
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'edit_profile' %}">Edit profile</a>
                            <a class="dropdown-item" href="{% url 'change_password' %}">Change password</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}">Sign out</a>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="navbar-nav ml-auto">
                    <a class="dropdown-item" href="{% url 'login' %}">Login</a>
                </div>
                {% endif %}
            </div>
        </nav>
        <hr>
    </header>

    <div>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-muted">
        <div class="container text-center">
            <p>&#169; Cameroon Online Learning (CAMOLE) {% now "Y" %}</p>
        </div>
    </footer>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper-1.14.7.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-4.3.1.min.js' %}"></script>
</body>

</html>
